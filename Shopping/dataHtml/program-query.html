<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>后台处理数据页面</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/mystyle.css">
		<link rel="stylesheet" type="text/css" href="css/premium.css">
		<!--<script src="js/jquery-1.11.3.js" type="text/javascript"></script>-->
		<script src="js/jquery-3.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="js/operation.js" ></script>
		<script src="js/bootstrap.js" type="text/javascript"></script>
	</head>

	<body>
		<!--顶部注释-->
		<nav class="navbar navbar-default">
			<div class=" col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-left ">
				<img class="pull-left logo-image" alt="Brand" src="images/logoPecoo.png">
				<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 logo">
				</div>
			</div>

			<div class=" pull-right navbar-r1 ">
				<div class="administator">
					<a href="#">
						<p class="revise">[修改信息]</p>
					</a>
					<img class="pull-right" src="images/administrator.png" />

				</div>

				<a href="#">
					<div class="navbar-r pull-right">
						<img src="images/cancel.png" />
					</div>
				</a>

			</div>

		</nav>

		<div class="col-md-2 col-lg-2 col-sm-2 col-xs-12 nav-left left">
			<ul id="main-nav" class="nav nav-tabs nav-stacked" style="">
				<li>
					<a href="#">
						首页
						<img class="pull-right" src="images/index.png"></i>

					</a>
				</li>
				<li>
					<a href="#">
						<img class="nav-icon" src="images/system-maintain.png" /> 产品管理
					</a>
				</li>
			</ul>

			<div class="tip">
				<div class="tip1">
					<img src="images/lable.png" /><span>贴心小提示</span>
					<p>感谢您的使用，如有问题，及时反馈给我们哦。</p>
				</div>
			</div>

		</div>

		<!--右侧内容页-->
		<div class=" col-lg-10 col-md-10 col-sm-10 col-xs-10 pull-right left1">

			<div class="main-title">
				<p class="title">产品信息&gt;&gt;</p>
				<hr class="cutline" />
			</div>

			<div class="col-lg-12 col-lg-12 row2">
				<div class="row search">
					<div class="col-lg-4 col-md-md col-sm-4 col-xs-12 small-width">
						<div class="input-group search1">
							<span class="input-group-addon" id="sizing-addon2"><img src="images/search.png"/></span>
							<input type="text" class="form-control" placeholder="请输入产品名称" aria-describedby="sizing-addon2">
						</div>
					</div>
				</div>
			</div>

			<div class="row btn-row  col-md-12 col-lg-12">
				<button type="button" class="btn btn-info  btn-query pull-left">查询 </button>
				<button type="button" class="btn btn-default  btn-query2 pull-left" data-toggle="modal" data-target=".bs-example-modal-lg" id="addBtn">新增产品</button>
			</div>

			<!-- 新增产品 -->
			<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-lg">
					<div class="modal-content model-style">
						<div class="col-lg-12  data-line">
							产品名称：<input type="text" class="form-control col-md-6  " placeholder="请输入产品名称" aria-describedby="sizing-addon2" id="goodName">
						</div>
						<div class="col-lg-4 data-line">
							商品编号：<input type="text" class="form-control col-md-6  " placeholder="请输入商品编号" aria-describedby="sizing-addon2" id="ID">
						</div>
						<div class="col-lg-8 data-line">
							产品分类：<input type="text" class="form-control col-md-6  " placeholder="请输入产品分类：1代表拍卖会2艺术品3珠宝4奢侈品5老爷车6闪购7猜你喜欢" style="font-size: 12px;" aria-describedby="sizing-addon2" id="group">
						</div>
						<div class="col-lg-6 data-line">
							开拍时间：<input type="text" class="form-control col-md-6  " placeholder="请输入开拍时间" aria-describedby="sizing-addon2" id="saleTime">
						</div>
						<div class="col-lg-6 data-line">
							开拍地点： <input type="text" class="form-control col-md-6  " placeholder="请输入开拍地点" aria-describedby="sizing-addon2" id="address">
						</div>

						<div class="col-lg-6 data-line">
							起拍价：<input type="text" class="form-control col-md-6  " placeholder="请输入我的报价" aria-describedby="sizing-addon2" id="price">
						</div>
						<div class="col-lg-6 data-line">
							估计报价：<input type="text" class="form-control col-md-6  " placeholder="请输入估计报价" aria-describedby="sizing-addon2" id="reckon">
						</div>

						<div class="col-lg-12 data-line">
							宝贝描述(汉语)：
							<textarea  class="form-control" rows="3" placeholder="请输入宝贝描述" id="chineseDesc"></textarea>
						</div>

						<div class="col-lg-12 data-line">
							宝贝描述(英语)：<textarea  class="form-control" rows="3" placeholder="请输入宝贝描述" id="engilshDesc"></textarea>
						</div>
						<!--<div class="col-lg-12 data-line">
							备注：<input type="text" class="form-control col-md-6  " placeholder="请输入备注" aria-describedby="sizing-addon2">
						</div>-->
						<button type="button" class="btn btn-info  btn-query check" data-dismiss="modal" id="subAddGoods">提交 </button>
					</div>
				</div>
			</div>

		<table class="am-table am-table-striped am-table-hover table-main table" style="table-layout:fixed">
				<thead>
					<tr style="width: 100%;">
						<th  class="table-check" style="width: 2%;"><input type="checkbox" /></th>
						<th  class="col-md-1 table-id" style="width: 2%;">ID</th>
						<th  class="table-title" style="width: 4%;">分类</th>
						<th  class="table-title" style="width: 8%;">产品名称</th>
						<th  class="table-title" style="width: 8%;">开拍时间</th>
						<th  class="table-title" style="width: 8%;">开拍地点</th>
						<th  class="table-title" style="width: 6%;">起拍价</th>
						<th  class="table-title" style="width: 8%;">估计报价</th>
						<th  class="table-title" style="width: 16%;">宝贝描述(汉语)</th>
						<th  class="table-title" style="width: 20%;">宝贝描述(英语)</th>
						<th  class="table-date" style="width: 7%;">修改</th>
						<th  class="table-set" style="width: 7%;">删除</th>						
					</tr>
				</thead>
				<tbody id="content">
					<!--<tr>
						<td><input type="checkbox" /></td>
						<td>1</td>
						<td>1</td>
						<td>Lot 36: Chinese Etched Copper Opium/Tobacco Smoking Pipe</td>

						<td>Hialeah, FL, USA</td>

						<td>Estimate: $50 - $200 Large Well Made Piece - SEE ALL PHOTOS</td>
						<td><button type="button" class="btn btn-default btn-sp" data-target=".bs-example-modal-lg" data-toggle="modal" id="rewrite">修改</button></td>
						<td>
							<button type="button" class="btn btn-default btn-sm" style="color: rgb(221, 81, 64);">
  <span class="glyphicon glyphicon-trash"></span>删除
</button>
						</td>
					</tr>-->
				</tbody>
			</table>

			<div class="col-lg-10 col-md-10 col-md-offset-3 bottom-distance">
				<div class="page-list">
					<ul class="pagination page-align" id="skip">
						<li class="page">
							<< 
						</li>
						<li class="active page">
							1
						</li>
						<li class="page">
							2
						</li >
						<li class="page">
							3
						</li >
						<li class="page">
							4
						</li >
						<li class="page">
							5
						</li>
						<li class="page">
							6
						</li>
						<li class="page">
							7
						</li>
						<li class="page">
							8
						</li>
						<li class="page">
							9
						</li>
						<li class="page">
							10
						</li>
						<li class="page">
							11
						</li>
						<li class="page">
							12
						</li>
						<li class="page">
							13
						</li>
						<li class="page">
							>>
						</li>
					</ul>

					<div class="page-total" ng-show="conf.totalCount > 0">
						每页共有5条数据&nbsp;&nbsp; 共
						<strong ng-bind="conf.numberOfPages">13</strong>页 第
						<input type="number" ng-model="conf.jumpPage" ng-keyup="goPage($event)" min="1" class="select-border">页&nbsp;&nbsp;
						<button type="button" ng-click="goPageClick($event)" class="btn btn-default">跳转</button> &nbsp;&nbsp;

					</div>
				</div>
			</div>

		</div>

	</body>

</html>
