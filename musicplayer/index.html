<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css" />
	</head>

	<body>
		<div class="content">
			<div class="circle">
				<div class="people"></div>
			</div>
			<img src="images/cd_tou.png" class="pointer" />
			<div class="box">
				<div class="informationBox">
					<span class="name">丑八怪</span>
					<input type="hidden" value="1"/>
					<span class="album">
						<span>薛之谦</span>
						<span>专辑: 绅士</span>
					</span>
				</div>
				<div class="action">
					<span class="iconfont icon-icon"></span>
					<span class="iconfont icon-bofang bofang"></span>
					<span class="iconfont icon-icon1"></span>
					<span class="iconfont icon-suijibofang"></span>
					<span class="iconfont icon-shuaxin"></span>
					<span class="iconfont icon-yinliang">
						<span class="voiceLine">
							<span class="line"></span>
						</span>
					</span>
				</div>
				<div class="displayBox">
					<div class="timeBox">
						<span>0:00</span>
						<span>未知</span>
					</div>
					<div class="progress">
						<div class="white"></div>
					</div>
				</div>
			</div>
			<ul class="list">
				<li>
					<span class="songName">丑八怪</span>
					<span class="disk">
						<b>薛之谦</b>
						<i>专辑:绅士</i>
					</span>
					<input type="hidden" value="1" />
				</li>
				<li>
					<span class="songName">演员</span>
					<span class="disk">
						<b>薛之谦</b>
						<i>专辑:绅士</i>
					</span>
					<input type="hidden" value="2" />
				</li>
				<li>
					<span class="songName">绅士</span>
					<span class="disk">
						<b>薛之谦</b>
						<i>专辑:绅士</i>
					</span>
					<input type="hidden" value="3" />
				</li>
				<li>
					<span class="songName">一半</span>	
					<span class="disk">
						<b>薛之谦</b>
						<i>专辑:绅士</i>
					</span>
					<input type="hidden" value="4" />
				</li>
				<li>
					<span class="songName">认真的血</span>
					<span class="disk">
						<b>薛之谦</b>
						<i>专辑:未完成的歌</i>
					</span>
					<input type="hidden" value="5" />
				</li>
			</ul>
			
			<audio src="../音乐播放器/music/丑八怪 - 薛之谦.mp3" id="1"></audio>
			<audio src="../音乐播放器/music/演员 - 薛之谦.mp3" id="2"></audio>
			<audio src="../音乐播放器/music/绅士 - 薛之谦.mp3" id="3"></audio>
			<audio src="../音乐播放器/music/一半 - 薛之谦.mp3" id="4"></audio>
			<audio src="../音乐播放器/music/认真的雪 - 薛之谦.mp3" id="5"></audio>
		</div>
		<script src="js/jquery-3.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/style.js" type="text/javascript" charset="utf-8"></script>

</html>
